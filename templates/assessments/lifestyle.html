{% extends "base.html" %}

{% block title %}Lifestyle & Risk Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-amber-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-smoking text-amber-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Lifestyle & Risk Screening</h1>
            <p class="text-gray-600">Smoking Status & Physical Activity Questionnaire</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='lifestyle') }}" class="space-y-6">
            <div>
                <label for="smoking_status" class="block text-sm font-medium text-gray-700 mb-2">
                    Smoking Status
                </label>
                <select id="smoking_status" name="smoking_status" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    <option value="never">Never smoked</option>
                    <option value="former">Former smoker</option>
                    <option value="current">Current smoker</option>
                </select>
            </div>

            <div>
                <label for="physical_activity" class="block text-sm font-medium text-gray-700 mb-2">
                    Physical Activity (minutes per week)
                </label>
                <input type="number" id="physical_activity" name="physical_activity" min="0" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                       placeholder="Enter minutes of moderate activity per week">
                <p class="mt-2 text-sm text-gray-500">Recommended: 150+ minutes per week</p>
            </div>

            <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Lifestyle Risk
            </button>
        </form>
    </div>
</div>
{% endblock %}
