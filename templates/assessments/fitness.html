{% extends "base.html" %}

{% block title %}Physical Fitness Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-dumbbell text-purple-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Physical Fitness Assessment</h1>
            <p class="text-gray-600">Resting Heart Rate Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='fitness') }}" class="space-y-6">
            <div>
                <label for="resting_hr" class="block text-sm font-medium text-gray-700 mb-2">
                    Resting Heart Rate (bpm)
                </label>
                <input type="number" id="resting_hr" name="resting_hr" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       placeholder="Enter resting heart rate (beats per minute)">
                <p class="mt-2 text-sm text-gray-500">Measure when completely at rest</p>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
                    Age
                </label>
                <input type="number" id="age" name="age" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                       placeholder="Enter your age">
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Fitness Level
            </button>
        </form>
    </div>
</div>
{% endblock %}
