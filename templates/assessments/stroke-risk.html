{% extends "base.html" %}

{% block title %}Stroke Risk Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-orange-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Stroke Risk Assessment</h1>
            <p class="text-gray-600">Non-Laboratory Score Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='stroke-risk') }}" class="space-y-6">
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
                    Age
                </label>
                <input type="number" id="age" name="age" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                       placeholder="Enter your age">
            </div>

            <div>
                <label for="systolic" class="block text-sm font-medium text-gray-700 mb-2">
                    Systolic Blood Pressure (mmHg)
                </label>
                <input type="number" id="systolic" name="systolic" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                       placeholder="e.g., 140">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Do you smoke?</label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="smoking" value="yes" class="mr-2">
                        <span>Yes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="smoking" value="no" class="mr-2" checked>
                        <span>No</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Do you have diabetes?</label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="diabetes" value="yes" class="mr-2">
                        <span>Yes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="diabetes" value="no" class="mr-2" checked>
                        <span>No</span>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Do you have heart disease?</label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="heart_disease" value="yes" class="mr-2">
                        <span>Yes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="heart_disease" value="no" class="mr-2" checked>
                        <span>No</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Stroke Risk
            </button>
        </form>
    </div>
</div>
{% endblock %}
