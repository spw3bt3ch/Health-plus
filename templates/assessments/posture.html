{% extends "base.html" %}

{% block title %}Posture Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user text-indigo-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Posture Assessment</h1>
            <p class="text-gray-600">Bone & Musculoskeletal Health Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='posture') }}" class="space-y-6">
            <div>
                <label for="alignment" class="block text-sm font-medium text-gray-700 mb-2">
                    Alignment Score (1-5)
                </label>
                <p class="text-sm text-gray-500 mb-2">Rate your body alignment: 1 = Poor, 5 = Excellent</p>
                <input type="number" id="alignment" name="alignment" min="1" max="5" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter score (1-5)">
            </div>

            <div>
                <label for="balance" class="block text-sm font-medium text-gray-700 mb-2">
                    Balance Score (1-5)
                </label>
                <p class="text-sm text-gray-500 mb-2">Rate your balance and stability: 1 = Poor, 5 = Excellent</p>
                <input type="number" id="balance" name="balance" min="1" max="5" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter score (1-5)">
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Posture
            </button>
        </form>
    </div>
</div>
{% endblock %}
