{% extends "base.html" %}

{% block title %}Body Composition Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-pink-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-circle text-pink-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Body Composition Assessment</h1>
            <p class="text-gray-600">Body Fat Percentage (BIA) Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='body-composition') }}" class="space-y-6">
            <div>
                <label for="bf_percentage" class="block text-sm font-medium text-gray-700 mb-2">
                    Body Fat Percentage (%)
                </label>
                <input type="number" step="0.1" id="bf_percentage" name="bf_percentage" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                       placeholder="Enter body fat percentage">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">
                    Gender
                </label>
                <select id="gender" name="gender" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
                    Age
                </label>
                <input type="number" id="age" name="age" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                       placeholder="Enter your age">
            </div>

            <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Body Composition
            </button>
        </form>
    </div>
</div>
{% endblock %}
