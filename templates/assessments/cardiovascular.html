{% extends "base.html" %}

{% block title %}Cardiovascular Health Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-red-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-heartbeat text-red-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Cardiovascular Health Assessment</h1>
            <p class="text-gray-600">Blood Pressure Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='cardiovascular') }}" class="space-y-6">
            <div>
                <label for="systolic" class="block text-sm font-medium text-gray-700 mb-2">
                    Systolic Blood Pressure (mmHg)
                </label>
                <input type="number" id="systolic" name="systolic" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                       placeholder="e.g., 120">
            </div>

            <div>
                <label for="diastolic" class="block text-sm font-medium text-gray-700 mb-2">
                    Diastolic Blood Pressure (mmHg)
                </label>
                <input type="number" id="diastolic" name="diastolic" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                       placeholder="e.g., 80">
            </div>

            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Cardiovascular Health
            </button>
        </form>
    </div>
</div>
{% endblock %}
