{% extends "base.html" %}

{% block title %}Metabolic Health Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-chart-line text-green-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Metabolic Health Assessment</h1>
            <p class="text-gray-600">Non-Invasive Metabolic Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='metabolic') }}" class="space-y-6">
            <div>
                <label for="waist" class="block text-sm font-medium text-gray-700 mb-2">
                    Waist Circumference (cm)
                </label>
                <input type="number" step="0.1" id="waist" name="waist" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="Enter waist circumference">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">
                    Gender
                </label>
                <select id="gender" name="gender" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="systolic" class="block text-sm font-medium text-gray-700 mb-2">
                    Systolic Blood Pressure (mmHg)
                </label>
                <input type="number" id="systolic" name="systolic" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                       placeholder="e.g., 130">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Metabolic Health
            </button>
        </form>
    </div>
</div>
{% endblock %}
