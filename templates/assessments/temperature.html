{% extends "base.html" %}

{% block title %}Body Temperature Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-cyan-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-thermometer-half text-cyan-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Body Temperature Assessment</h1>
            <p class="text-gray-600">General Wellness Evaluation</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='temperature') }}" class="space-y-6">
            <div>
                <label for="temperature" class="block text-sm font-medium text-gray-700 mb-2">
                    Body Temperature (°C)
                </label>
                <input type="number" step="0.1" id="temperature" name="temperature" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                       placeholder="Enter temperature in Celsius (e.g., 36.5)">
                <p class="mt-2 text-sm text-gray-500">Normal range: 36.1°C - 37.2°C</p>
            </div>

            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Assess Temperature
            </button>
        </form>
    </div>
</div>
{% endblock %}
