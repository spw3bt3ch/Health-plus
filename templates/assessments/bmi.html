{% extends "base.html" %}

{% block title %}BMI Assessment - Health Plus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-weight text-blue-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">BMI Assessment</h1>
            <p class="text-gray-600">Body Mass Index (BMI) Calculator</p>
        </div>

        <form method="POST" action="{{ url_for('submit_assessment', assessment_type='bmi') }}" class="space-y-6">
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">
                    Weight (kg)
                </label>
                <input type="number" step="0.1" id="weight" name="weight" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter weight in kilograms">
            </div>

            <div>
                <label for="height" class="block text-sm font-medium text-gray-700 mb-2">
                    Height (cm)
                </label>
                <input type="number" step="0.1" id="height" name="height" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter height in centimeters">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200">
                Calculate BMI
            </button>
        </form>
    </div>
</div>
{% endblock %}
